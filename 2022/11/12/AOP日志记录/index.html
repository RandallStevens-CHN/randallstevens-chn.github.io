              <h1 id="AOP日志记录"><a href="#AOP日志记录" class="headerlink" title="AOP日志记录"></a>AOP日志记录</h1><p> 由于 对用户进行的一些操作进行记录。</p>
<h3 id="定义注解"><a href="#定义注解" class="headerlink" title="定义注解"></a>定义注解</h3><figure class="highlight java"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></div></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span><br><span class="hljs-meta">@Target(ElementType.METHOD)</span><br><span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Log &#123;<br><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    * 接口描述</span><br><span class="hljs-comment">    * */</span><br>    String <span class="hljs-title function_">description</span><span class="hljs-params">()</span> <span class="hljs-keyword">default</span> <span class="hljs-string">&quot;&quot;</span>;<br><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    * 操作的类型,枚举</span><br><span class="hljs-comment">    * */</span><br>    Operation <span class="hljs-title function_">type</span><span class="hljs-params">()</span>;<br><br>    <span class="hljs-comment">//是否展示操作的的结果</span><br>    <span class="hljs-type">boolean</span> <span class="hljs-title function_">showResult</span><span class="hljs-params">()</span> <span class="hljs-keyword">default</span> <span class="hljs-literal">true</span>;<br>    <br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="操作类型枚举"><a href="#操作类型枚举" class="headerlink" title="操作类型枚举"></a>操作类型枚举</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">enum</span> <span class="hljs-title class_">Operation</span> &#123;<br><br>    Query(<span class="hljs-string">&quot;查询操作&quot;</span>),<br>    Insert(<span class="hljs-string">&quot;新增操作&quot;</span>),<br>    Delete(<span class="hljs-string">&quot;删除操作&quot;</span>),<br>    Update(<span class="hljs-string">&quot;修改操作&quot;</span>);<br>    <span class="hljs-comment">//操作类型描述信息</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> String operationMsg;<br><br>    Operation(String operationMsg) &#123;<br>        <span class="hljs-built_in">this</span>.operationMsg = operationMsg;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">getOperationMsg</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> operationMsg;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="保存日志信息的实体类"><a href="#保存日志信息的实体类" class="headerlink" title="保存日志信息的实体类"></a>保存日志信息的实体类</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@Data</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">LogEntity</span> &#123;<br>    <span class="hljs-comment">//根据具体需求还可以增加一些字段,如访问路径等等。</span><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 操作描述</span><br><span class="hljs-comment">     */</span><br><br>    <span class="hljs-keyword">private</span> String description;<br><br>    <span class="hljs-comment">//只能记录登录用户操作</span><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 操作用户</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> String username;<br><br><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    * 操作类型</span><br><span class="hljs-comment">    * */</span><br>    <span class="hljs-keyword">private</span> String  OperationType;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 操作开始时间</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> String startTime;<br><br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * IP地址</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> String ip;<br><br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 请求返回的结果</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> Object result;<br><br><br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="切面"><a href="#切面" class="headerlink" title="切面"></a>切面</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@Component</span><br><span class="hljs-meta">@Aspect</span><br><span class="hljs-meta">@Slf4j</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">LogAspect</span> &#123;<br><br>    <span class="hljs-comment">//指定注解</span><br>    <span class="hljs-meta">@Pointcut(&quot;@annotation(top.randallstevens.common.log.Log)&quot;)</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">logCondition1</span><span class="hljs-params">()</span> &#123;<br>    &#125;<br><br>    <span class="hljs-comment">//指定包及其子包的所有方法</span><br>    <span class="hljs-meta">@Pointcut(&quot;within(top.randallstevens.common.controller..*)&quot;)</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">logCondition2</span><span class="hljs-params">()</span> &#123;<br>    &#125;<br><br>    <span class="hljs-comment">//代理指定包下及其子包有指定注解的类</span><br>    <span class="hljs-meta">@Around(&quot;logCondition1() &amp;&amp; logCondition2()&quot;)</span><br>    <span class="hljs-keyword">public</span> Object <span class="hljs-title function_">doAround</span><span class="hljs-params">(ProceedingJoinPoint joinPoint)</span> <span class="hljs-keyword">throws</span> Throwable &#123;<br>        <span class="hljs-type">String</span> <span class="hljs-variable">startTime</span> <span class="hljs-operator">=</span> LocalDateTime.now().format(DateTimeFormatter.ofPattern(<span class="hljs-string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span>));<br>        <span class="hljs-type">HttpServletRequest</span> <span class="hljs-variable">request</span> <span class="hljs-operator">=</span> ((ServletRequestAttributes) RequestContextHolder.currentRequestAttributes()).getRequest();<br>        <span class="hljs-comment">//执行原业务逻辑，获取执行结果</span><br>        <span class="hljs-type">Object</span> <span class="hljs-variable">result</span> <span class="hljs-operator">=</span> joinPoint.proceed();<br>        <span class="hljs-comment">//获取接口相关信息填充日志对象</span><br>        <span class="hljs-type">Signature</span> <span class="hljs-variable">signature</span> <span class="hljs-operator">=</span> joinPoint.getSignature();<br>        <span class="hljs-type">Method</span> <span class="hljs-variable">method</span> <span class="hljs-operator">=</span> ((MethodSignature) signature).getMethod();<br>        <span class="hljs-type">Log</span> <span class="hljs-variable">logAnno</span> <span class="hljs-operator">=</span> method.getAnnotation(Log.class);<br>        <span class="hljs-type">LogEntity</span> <span class="hljs-variable">logEntity</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">LogEntity</span>();<br>        <span class="hljs-comment">//基于ThreadLocal,故记录登录的用户，未登录使用会空指针</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">username</span> <span class="hljs-operator">=</span> UserHolder.getDto().getUsername();<br>        <span class="hljs-type">String</span> <span class="hljs-variable">description</span> <span class="hljs-operator">=</span> logAnno.description();<br>        <span class="hljs-keyword">if</span> (logAnno.showResult()) &#123;<br>            logEntity.setResult(result);<br>        &#125;<br>        logEntity.setDescription(description);<br>        logEntity.setUsername(username);<br>        logEntity.setOperationType(logAnno.type().getOperationMsg());<br>        logEntity.setIp(request.getRemoteAddr());<br>        logEntity.setStartTime(startTime);<br>        log.info(<span class="hljs-string">&quot;&#123;&#125;&quot;</span>, JSON.toJSONString(logEntity));<br>        <span class="hljs-keyword">return</span> result;<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>
